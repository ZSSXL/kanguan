<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>KANGUAN ADMIN</title>
    <!--favicon-->
    <link rel="icon" th:href="@{assets/images/favicon.ico}" type="image/x-icon">
    <!-- Vector CSS -->
    <link th:href="@{assets/plugins/vectormap/jquery-jvectormap-2.0.2.css}" rel="stylesheet"/>
    <!-- simplebar CSS-->
    <link th:href="@{assets/plugins/simplebar/css/simplebar.css}" rel="stylesheet"/>
    <!-- perfect scrollbar CSS-->
    <link th:href="@{assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css}" rel="stylesheet"/>
    <!-- Bootstrap core CSS-->
    <link th:href="@{assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- animate CSS-->
    <link th:href="@{assets/css/animate.css}" rel="stylesheet" type="text/css"/>
    <!-- Icons CSS-->
    <link th:href="@{assets/css/icons.css}" rel="stylesheet" type="text/css"/>
    <!-- Sidebar CSS-->
    <link th:href="@{assets/css/sidebar-menu.css}" rel="stylesheet"/>
    <!-- Custom Style-->
    <link th:href="@{assets/css/app-style.css}" rel="stylesheet"/>
    <!-- customize Style -->
    <link th:href="@{css/style.css}" rel="stylesheet"/>
    <!-- notiflix -->
    <link th:href="@{css/notiflix-1.3.0.min.css}" rel="stylesheet"/>

</head>

<body>

<!-- Start wrapper-->
<div id="wrapper">

    <!--Start sidebar-wrapper-->
    <div id="sidebar-wrapper" data-simplebar="" data-simplebar-auto-hide="true">
        <div class="brand-logo">
            <a th:href="index.html">
                <img th:src="@{assets/images/logo-icon.png}" class="logo-icon" alt="logo icon">
                <h5 class="logo-text">Kanguan Admin</h5>
            </a>
        </div>

        <ul class="sidebar-menu">
            <li class="sidebar-header">MAIN NAVIGATION</li>
            <li id="sidebar-1">
                <a href="javaScript:void();" class="waves-effect">
                    <i class="zmdi zmdi-movie"></i>
                    <span>影视剧中心</span> <i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="sidebar-submenu">
                    <li id="movies" class="finger"><a><i class="zmdi zmdi-dot-circle-alt"></i> 查看</a></li>
                    <li id="add-movies" class="finger"><a><i class="zmdi zmdi-dot-circle-alt"></i> 添加</a></li>
                    <li id="hot-movies" class="finger"><a><i class="zmdi zmdi-dot-circle-alt"></i> 推荐</a></li>
                </ul>
            </li>
            <li id="sidebar-2">
                <a href="javaScript:void();" class="waves-effect">
                    <i class="zmdi zmdi-view-subtitles"></i>
                    <span>字幕中心</span>
                    <i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="sidebar-submenu">
                    <li id="subtitle" class="finger"><a><i class="finger zmdi zmdi-dot-circle-alt"></i> 查看</a></li>
                    <li id="add-subtitle" class="finger"><a><i class="zmdi zmdi-dot-circle-alt"></i> 添加</a></li>
                </ul>
            </li>
            <li id="sidebar-3">
                <a href="javaScript:void();" class="waves-effect">
                    <i class="zmdi zmdi-accounts-alt"></i>
                    <span>用户中心</span>
                    <i class="fa fa-angle-left float-right"></i>
                </a>
                <ul class="sidebar-submenu">
                    <li id="user" class="finger"><a><i class="zmdi zmdi-dot-circle-alt"></i> 查看</a></li>
                    <li id="vip-manage" class="finger"><a><i class="zmdi zmdi-dot-circle-alt"></i> 会员管理</a></li>
                </ul>
            </li>
            <li class="sidebar-header">LABELS</li>
            <li id="sidebar-4">
                <a class="finger waves-effect" id="feedback">
                    <i class="fa fa-edit"></i>
                    <span>用户反馈</span>
                    <small class="badge float-right badge-warning" id="feedback-count">12</small>
                </a>
            </li>
            <li id="sidebar-5">
                <a class="finger xwaves-effect" id="request">
                    <i class="fa fa-question-circle"></i>
                    <span>资源请求</span>
                    <small class="badge float-right badge-info" id="request-count">12</small>
                </a>
            </li>
        </ul>
    </div>
    <!--End sidebar-wrapper-->

    <!--Start topbar header-->
    <header class="topbar-nav">
        <nav class="navbar navbar-expand fixed-top">
            <ul class="navbar-nav mr-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link toggle-menu" href="javascript:void();">
                        <i class="icon-menu menu-icon"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <form class="search-bar">
                        <input type="text" class="form-control" placeholder="Enter keywords">
                        <a href="javascript:void();">
                            <i class="icon-magnifier"></i>
                        </a>
                    </form>
                </li>
            </ul>

            <ul class="navbar-nav align-items-center right-nav-link">
                <li class="nav-item">
                    <a class="nav-link dropdown-toggle dropdown-toggle-nocaret" data-toggle="dropdown" href="#">
                        <span class="user-profile mt-2">
                            <p class="text-uppercase" id="admin-name"
                               th:if="${session.currentAdmin != null}"
                               th:text="${session.currentAdmin.adminName}">test</p>
                        </span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li class="dropdown-divider"></li>
                        <li class="dropdown-item finger"><i class="icon-settings mr-2"></i> Setting</li>
                        <li class="dropdown-divider"></li>
                        <li class="dropdown-item finger" id="logout-btn"><i class="icon-power mr-2"></i> Logout</li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <!--End topbar header-->

    <div class="clearfix"></div>

    <!-- 页面内容 -->
    <div class="content-wrapper">
        <div class="container-fluid" id="page-load-area">
            <!-- 界面加载区域 -->
            <p>界面加载区域 。。。</p>
        </div>
        <!-- End container-fluid-->
    </div><!--End content-wrapper-->
    <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->

    <!--Start footer-->
    <footer class="footer">
        <div class="container">
            <div class="text-center">
                Copyright © 2020 <a th:href="@{http://www.baidu.com/}">Kanuan</a> Admin
            </div>
        </div>
    </footer>
    <!--End footer-->


</div><!--End wrapper-->


<!-- Bootstrap core JavaScript-->
<script th:src="@{assets/js/jquery.min.js}"></script>
<script th:src="@{assets/js/popper.min.js}"></script>
<script th:src="@{assets/js/bootstrap.min.js}"></script>

<!-- simplebar js -->
<script th:src="@{assets/plugins/simplebar/js/simplebar.js}"></script>
<!-- perfect scrollbar js -->
<script th:src="@{assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js}"></script>
<!-- sidebar-menu js -->
<script th:src="@{assets/js/sidebar-menu.js}"></script>
<!-- Custom scripts -->
<script th:src="@{assets/js/app-script.js}"></script>
<!-- Apex chart -->
<script th:src="@{assets/plugins/apexcharts/apexcharts.js}"></script>
<!-- page load -->
<script th:src="@{js/load-page.js}"></script>
<!-- notiflix -->
<script th:src="@{js/notiflix-1.3.0.min.js}"></script>
<!-- movies -->
<script th:src="@{js/movies.js}"></script>
<!-- hot -->
<script th:src="@{js/hot.js}"></script>
<!-- index js -->
<script th:src="@{js/index.js}"></script>

<!-- 内部方法 -->
<script th:inline="javascript" type="text/javascript">

    // 初始加载页面
    window.onload = function () {
        // 判断httpSession是否为空
        if ([[${session.currentAdmin}]] === null) {
            window.location.href = "/login";
        } else {
            currentPage();
            getUnreadFeedbackCount();
            getUnansweredCount()
        }
    };

    /* 初始化 notiflix */
    Notiflix.Notify.Init({
        timeout: 3000
    });

    Notiflix.Confirm.Init({
        titleColor: "#fc0000",
        okButtonBackground: "#f81010",
        messageColor: "#ea1d32"
    });

    $("#logout-btn").click(function () {
        window.location.href = "/login";
    });
</script>

</body>
</html>
