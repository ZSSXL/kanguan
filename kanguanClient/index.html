<!-- Modal -->
<div class="modal fade" id="request-resource-modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">求资源</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12 col-lg-12 col-xl-12">
                        <div class="form-group">
                            <label for="request-name">资源名称</label>
                            <input type="text" class="form-control" id="request-name">
                        </div>
                        <div class="form-group">
                            <label for="douban-address">豆瓣地址 <span class="text-grey"> (例：https://movie.douban.com/subject/1292052/)</span></label>
                            <input type="text" class="form-control" id="douban-address">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark btn-square" data-dismiss="modal"><i class="fa fa-times"></i>
                    关闭
                </button>
                <button type="button" class="btn btn-info btn-square" id="send-request">提交</button>
            </div>
        </div>
    </div>
</div>

<!-- 反馈 Modal -->
<div class="modal fade" id="feedback-modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">反馈</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12 col-lg-12 col-xl-12">
                        <div class="form-group">
                            <label for="feedback-content">反馈内容<span class="text-grey"> (意见、改进、合作)</span></label>
                            <textarea rows="5" type="text" class="form-control" id="feedback-content"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark btn-square" data-dismiss="modal"><i class="fa fa-times"></i>
                    关闭
                </button>
                <button type="button" class="btn btn-info btn-square" id="send-feedback">提交</button>
            </div>
        </div>
    </div>
</div>

<!-- 内部方法 -->
<script type="text/javascript">
    let token;

    /* 初始化 notiflix */
    Notiflix.Notify.Init({
        timeout: 3000
    });

    Notiflix.Confirm.Init({
        titleColor: "#fc0000",
        okButtonBackground: "#f81010",
        messageColor: "#ea1d32"
    });

    // 初始加载页面
    window.onload = function () {
        token = localStorage.getItem("kanguan-account-token");
        if (token === null) {
            window.location.href = "login.html";
        } else {
            currentPage();
        }
    };

    /**
     * 退出登录
     */
    $("#logout").click(function () {
        localStorage.removeItem("kanguan-account-token");
        window.location.href = "login.html";
    });

</script>
