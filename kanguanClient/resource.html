<!-- 界面加载区域 -->
<!-- Modal -->
<div class="modal fade" id="resource-download-link-modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">资源链接</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12 col-lg-12 col-xl-12">
                        <h5>资源名称: <span id="resource-name-in-modal" class="text-grey"></span></h5>
                        <h5>大&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;小: <span id="resource-bigness-in-modal"
                                                                                class="text-grey"></span></h5>
                        <h5>资源链接: <small>(点击下方链接，进行复制)</small></h5>
                    </div>
                </div>
                <div class="row">
                    <!-- id="resource-download-link"-->
                    <div class="col-12 bg-inverse-primary">
                        <div class="m-2" id="resource-download-link" style="word-break: break-all;"
                             onclick="selectArea();">

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark btn-square" data-dismiss="modal"><i class="fa fa-times"></i>
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 评论列表 -->
<h6 class="text-uppercase" id="comment">comment</h6>
<hr>
<div class="card">
    <div class="card-header">
        <div class="comment-list m-5" id="comment-list">
        </div>
        <div id="no-comments" style="display: none;">
            <h4>暂无评论，我来抢个沙发!!!</h4>
        </div>
    </div>
    <div class="card-body">
        <div class="form-group row">
            <label for="comment-content" class="col-sm-12 col-form-label">我要评论</label>
            <div class="col-sm-12">
                <textarea rows="5" class="form-control" id="comment-content"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-12 col-xl-12">
                <button class="btn btn-outline-secondary btn-round float-right" id="send-comment">发表评论</button>
            </div>
        </div>
    </div>

<script type="text/javascript">
    $(document).ready(function () {
        let data = sessionStorage.getItem("kanguan-resource-data");
        showMoviesDetail(JSON.parse(data));
        getComments();
    });

    /**
     * 加载电影视剧资源
     * @param data 影视剧数据
     */
    function showMoviesDetail(data) {
        let movies = data.movies;
        let resourceList = data.resourceList;
        showMoviesBasicInfo(movies);
        showResources(resourceList);
    }

    /**
     * 展示影视剧基本信息
     * @param movies
     */
    function showMoviesBasicInfo(movies) {
        $("#add-subscription").attr("movie-id", movies.movieId);

        $("#detail-name").append(movies.name).append($("<span class='text-grey'></span>").append(" (" + movies.premiere + ")"));
        $("#detail-cover").css("background-image", "url(" + movies.cover + ")");
        $("#detail-director").text(movies.director);
        $("#detail-scenarist").text(movies.scenarist);
        $("#detail-staring").text(movies.staring);
        $("#detail-style").text(movies.style);
        $("#detail-country-region").text(movies.countryRegion);
        $("#detail-release").text(movies.release);
        if (movies.type === 1) {
            $("#select-episode").css("display", "none");
            $("#detail-movie-length").text(movies.length + "分钟");
        } else {
            $("#detail-tv-length").parent("h5").attr("style", "");
            $("#detail-movie-length").parent("h5").css("display", "none");
            $("#detail-tv-length").text(movies.length + "集");
            showEpisode(movies.length);
        }
        $("#detail-another-name").text(movies.anotherName);
        $("#detail-score").text(movies.score);
        $("#detail-introduction").text(movies.introduction);
    }

    /* 展示选择集数 */
    function showEpisode(length) {
        let number = parseInt(length);
        $("#show-episode-area").empty();
        for (i = 1; i <= number; i++) {
            let index = "";
            if (i <= 9) {
                index = "0" + i;
            } else {
                index = i;
            }
            $("<li class='list-inline-item'></li>")
                .append($("<a class='finger'></a>").attr("tag-id", index).append("E" + index)).appendTo("#show-episode-area");
        }
        $("<li class='list-inline-item'></li>")
            .append($("<a class='finger'></a>").attr("tag-id", "").append("全部")).appendTo("#show-episode-area");
    }

    /**
     * 显示资源
     * @param resourceList
     */
    function showResources(resourceList) {
        $("#show-resource-area").empty();
        if (resourceList.length === 0) {
            $("#no-resources").attr("style", "");
        }
        $.each(resourceList, function (index, resource) {
            /* 获取尺寸 */
            let dimensionTd = $("<td></td>");
            if (resource.name.indexOf("1080") > 0) {
                dimensionTd.append("1080P");
            } else if (resource.name.indexOf("720")) {
                dimensionTd.append("720P");
            } else if (resource.name.indexOf("HD4K") || resource.name.indexOf("2160")) {
                dimensionTd.append("2160P");
            } else {
                dimensionTd.append("-");
            }

            let numTd = $("<td></td>").append(index + 1);
            let nameTd = $("<td></td>").append(resource.name);
            let bignessTd = $("<td></td>").append(resource.bigness);
            let formatTd = $("<td></td>").append(resource.format);
            let episodeTd = $("<td></td>");
            if (resource.episode !== null) {
                let number = resource.episode.indexOf("E");
                if (number >= 0) {
                    episodeTd.append(resource.episode.replace("E", ""));
                } else {
                    episodeTd.append(resource.episode);
                }
            }

            let resourceTd = $("<td></td>")
                .append($("<button class='btn btn-sm btn-outline-info btn-round resource-btn'></button>")
                    .append("资源").attr("resource-id", resource.resourceId));
            let baseTr = $("<tr></tr>")
                .append(numTd)
                .append(nameTd)
                .append(bignessTd)
                .append(formatTd)
                .append(dimensionTd)
                .append(episodeTd)
                .append(resourceTd)
                .appendTo("#show-resource-area");
        })
    }

    /**
     * 快速筛选
     */
    $(".finger").click(function () {
        let tag = $(this).attr("tag-id");
        filterTable(tag);
    });

    function filterTable(val) {
        $("table tbody tr").hide()
            .filter(":contains('" + (val) + "')").show();//filter和contains共同来实现了这个功能。
    }

    /**
     * 获取评论
     */
    function getComments() {
        let targetId = $("#add-subscription").attr("movie-id");
        $.ajax({
            url: baseUrl + "/comment/" + targetId,
            type: "get",
            beforeSend: function (XMLHttpRequest) {
                XMLHttpRequest.setRequestHeader("token", token);
            },
            success: function (result) {
                if (result.status === 0) {
                    if (result.data.length === 0) {
                        $("#no-comments").attr("style", "");
                        $("#comment-list").css("display", "none");
                    } else {
                        $("#no-comments").css("display", "none");
                        $("#comment-list").attr("style", "");
                        showComments(result.data);
                    }
                } else {
                    Notiflix.Notify.Warning(result.msg);
                }
            }
        });
    }

    /**
     * 展示评论
     * @param data 评论数据
     */
    function showComments(data) {
        $("#comment-list").empty();
        $.each(data, function (index, item) {
            let headerDiv = $("<div class='comment-header'></div>")
                .append($("<div class='row'></div>")
                    .append($("<div class='col-6'></div>")
                        .append($("<h5 class='float-left text-secondary ml-2'></h5>").append(item.commentName)))
                    .append($("<div class='col-6'></div>")
                        .append($("<span class='float-right'></span>").append(printTimeFormatComplete(parseInt(item.createTime))))));
            let bodyDiv = $("<div class='comment-body'></div>")
                .append($("<p class='comment-content p-2'></p>").append(item.content));
            $("<div class='comment-item'></div>")
                .append(headerDiv)
                .append(bodyDiv)
                .appendTo("#comment-list");
        })
    }
</script>
<script type="text/javascript">
    $(document).on("click", ".resource-btn", function () {
        let resourceId = $(this).attr("resource-id");
        getResource(resourceId);
    });

    function getResource(resourceId) {
        $.ajax({
            url: baseUrl + "/resource/" + resourceId,
            type: "get",
            beforeSend: function (XMLHttpRequest) {
                XMLHttpRequest.setRequestHeader("token", token);
            },
            success: function (result) {
                if (result.status === 0) {
                    showResource(result.data);
                    $("#resource-download-link-modal").modal("show");
                } else {
                    Notiflix.Notify.Warning(result.msg);
                }
            }
        });
    }

    /**
     * 展示资源
     * @param resource
     */
    function showResource(resource) {
        $("#resource-name-in-modal").text(resource.name);
        $("#resource-bigness-in-modal").text(resource.bigness);
        $("#resource-download-link").text(resource.downloadLink);
    }

    /**
     * 选择文字
     */
    function selectArea() {
        var selection = window.getSelection();
        selection.removeAllRanges();
        var range = document.createRange();
        range.selectNodeContents(document.getElementById("resource-download-link")); // 需要选中的dom节点
        selection.addRange(range);
    }

    /**
     * 添加订阅
     */
    $("#add-subscription").click(function () {
        let subObject = $(this).attr("movie-id");
        $.ajax({
            url: baseUrl + "/subscription",
            contentType: "application/json;charset=utf-8",
            type: "POST",
            beforeSend: function (XMLHttpRequest) {
                XMLHttpRequest.setRequestHeader("token", token);
            },
            dataType: "json",
            data: subObject,
            success: function (result) {
                if (result.status === 0) {
                    Notiflix.Notify.Success("订阅成功");
                } else {
                    Notiflix.Notify.Warning(result.msg);
                }
            }
        });
    });

    /**
     * 发表评论
     */
    $("#send-comment").click(function () {
        let targetId = $("#add-subscription").attr("movie-id");
        let content = $("#comment-content").val();
        let data = {targetId, content};
        $.ajax({
            url: baseUrl + "/comment",
            contentType: "application/json;charset=utf-8",
            type: "POST",
            beforeSend: function (XMLHttpRequest) {
                XMLHttpRequest.setRequestHeader("token", token);
            },
            dataType: "json",
            data: JSON.stringify(data),
            success: function (result) {
                if (result.status === 0) {
                    Notiflix.Notify.Success("评论成功");
                    $("#comment-content").val("");
                    getComments();
                } else {
                    Notiflix.Notify.Warning(result.msg);
                }
            }
        });
    });

    /**
     * 展示资源
     */
    $("#show-resources").click(function () {
        $(this).addClass("text-secondary");
        $("#show-subtitles").removeClass("text-secondary");
        $("#show-resources-card").attr("style", "");
        $("#show-subtitles-card").css("display", "none");
        let data = sessionStorage.getItem("kanguan-resource-data");
        showResources(JSON.parse(data).resourceList);
    });

    /**
     * 展示字幕
     */
    $("#show-subtitles").click(function () {
        $(this).addClass("text-secondary");
        $("#show-resources").removeClass("text-secondary");
        $("#show-resources-card").css("display", "none");
        $("#show-subtitles-card").attr("style", "");

        let targetId = $("#add-subscription").attr("movie-id");
        getSubtitles(targetId);
    });

    /**
     * 获取字幕资源
     * @param targetId
     */
    function getSubtitles(targetId) {
        $.ajax({
            url: baseUrl + "/subtitle/" + targetId,
            type: "get",
            beforeSend: function (XMLHttpRequest) {
                XMLHttpRequest.setRequestHeader("token", token);
            },
            success: function (result) {
                if (result.status === 0) {
                    showSubtitles(result.data);
                } else {
                    Notiflix.Notify.Warning(result.msg);
                }
            }
        });
    }

    /**
     * 展示字幕资源
     * @param data 数据
     */
    function showSubtitles(data) {
        $("#show-subtitles-area").empty();
        if (data.length === 0) {
            $("#no-subtitles").attr("style", "");
        }
        $.each(data, function (index, subtitle) {
            let numTd = $("<td></td>").append(index + 1);
            let nameTd = $("<td></td>").append(subtitle.name);
            let languageTd = $("<td></td>").append(subtitle.language);
            let formatTd = $("<td></td>").append(subtitle.format);
            let episodeTd = $("<td></td>");
            if (subtitle.episode === null) {
                episodeTd.append("——");
            } else {
                episodeTd.append(subtitle.episode);
            }
            let downloadTd = $("<td></td>")
                .append($("<a class='btn btn-sm btn-outline-info btn-round'>下载</a>").attr("href", subtitle.download));
            $("<tr></tr>")
                .append(numTd)
                .append(nameTd)
                .append(languageTd)
                .append(formatTd)
                .append(episodeTd)
                .append(downloadTd)
                .appendTo("#show-subtitles-area");
        });
    }

</script>
